<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reporte de Inventario</title>
    <link
      rel="stylesheet"
      href="../../css/components/variablesGlobales/global.css"
    />
    <link rel="stylesheet" href="../../css/components/Reporte_Inventario.css" />
  </head>

  <body class="inventory">
    <header
      class="inventory-header"
      aria-label="Encabezado de control de inventarios"
    >
      <div class="inventory-header__group">
        <img
          class="inventory-header__icon"
          src="../../assets/icons/usuario.png"
          alt="Icono de usuario"
        />
        <span class="inventory-header__role">Mesero</span>
      </div>

      <h1 class="inventory-header__title">Control de Inventarios</h1>

      <button
        class="inventory-header__logout"
        type="button"
        aria-label="Cerrar sesion"
      >
        <img
          src="../../assets/icons/cerrar-sesion.png"
          alt="Cerrar sesion"
          class="inventory-header__logout-icon"
        />
      </button>
    </header>

    <main class="inventory-main">
      <section class="inventory-meta" aria-label="Informacion de factura">
        <p class="inventory-meta__item">
          Factura no : <span class="inventory-meta__value">1</span>
        </p>
        <p class="inventory-meta__item__fecha">
          Fecha:
          <time datetime="2025-10-31" class="inventory-meta__value"
            >31-10-2025</time
          >
        </p>
        <p class="inventory-meta__item__hora">Hora : 17:32:01</p>
      </section>

      <nav class="inventory-actions" aria-label="Acciones de inventario">
        <div class="inventory-actions__buttons">
          <button
            class="inventory-actions__btn inventory-actions__btn--register"
            type="button"
          >
            <img
              class="inventory-actions__icon"
              src="../../assets/icons/registro-en-linea.png"
              alt="Icono registrar"
            />
            <span class="inventory-actions__label">Registrar</span>
          </button>
          <button
            class="inventory-actions__btn inventory-actions__btn--edit"
            type="button"
          >
            <img
              class="inventory-actions__icon"
              src="../../assets/icons/curriculum.png"
              alt="Icono editar"
            />
            <span class="inventory-actions__label">Editar</span>
          </button>
          <button
            class="inventory-actions__btn inventory-actions__btn--delete"
            type="button"
          >
            <img
              class="inventory-actions__icon"
              src="../../assets/icons/eliminar.png"
              alt="Icono eliminar"
            />
            <span class="inventory-actions__label">Eliminar</span>
          </button>
        </div>

        <form
          class="inventory-search"
          role="search"
          aria-label="Buscar en inventario"
        >
          <img
            class="inventory-search__icon"
            src="../../assets/icons/buscar.png"
            alt="Buscar"
          />
          <label class="sr-only" for="buscar-palabra">Buscar por palabra</label>
          <input
            id="buscar-palabra"
            class="inventory-search__input"
            type="search"
            name="q"
            placeholder="Buscar por palabra"
          />
        </form>
      </nav>

      <section class="inventory-table" aria-label="Tabla de inventario">
        <div class="inventory-table__wrapper">
          <table class="inventory-table__table">
            <thead>
              <tr class="inventory-table__row">
                <th
                  scope="col"
                  class="inventory-table__cell inventory-table__cell--header"
                >
                  Id
                </th>
                <th
                  scope="col"
                  class="inventory-table__cell inventory-table__cell--header"
                >
                  Producto
                </th>
                <th
                  scope="col"
                  class="inventory-table__cell inventory-table__cell--header"
                >
                  Proveedor
                </th>
                <th
                  scope="col"
                  class="inventory-table__cell inventory-table__cell--header"
                >
                  Precio
                </th>
                <th
                  scope="col"
                  class="inventory-table__cell inventory-table__cell--header"
                >
                  Costo
                </th>
                <th
                  scope="col"
                  class="inventory-table__cell inventory-table__cell--header"
                >
                  Stock
                </th>
              </tr>
            </thead>
            <tbody>
              <tr class="inventory-table__row inventory-table__row--empty">
                <td class="inventory-table__cell" colspan="6">
                  <span class="inventory-table__empty"
                    >No hay registros disponibles.</span
                  >
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </section>
    </main>

    <footer class="inventory-footer" aria-label="Acciones secundarias">
      <button class="inventory-footer__excel" type="button">
        <img
          class="inventory-footer__excel-icon"
          src="../../assets/icons/excel-logo.png"
          alt="Icono Excel"
        />
        <span class="inventory-footer__excel-text">editar en excel</span>
      </button>

      <nav class="inventory-pagination" aria-label="Paginacion">
        <button
          class="inventory-pagination__control"
          type="button"
          aria-label="Pagina anterior"
        >
          &#8249;
        </button>
        <span class="inventory-pagination__info">Pagina 1 de 1</span>
        <button
          class="inventory-pagination__control"
          type="button"
          aria-label="Pagina siguiente"
        >
          &#8250;
        </button>
      </nav>
    </footer>
  </body>
</html>
