<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrador</title>

    <!-- Estilos -->
    <link rel="stylesheet" href="../../css/components/administrador.css">

    <!-- Google Fonts (optimizado sin duplicados) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@100;300;400;600;700;900&family=VT323&display=swap"
        rel="stylesheet">
</head>

<body>

  
    <header class="site-header">
        <img src="../../assets/imagenes/logo.png"
             alt="Logo oficial de Pizzasoft"
             class="site-header__logo">
    </header>


   
    <main class="page-main">

        <!-- Título principal -->
        <h1 class="page-main__titulo">Pizzasoft</h1>

        <!-- Contenedor del login -->
        

            <div class="login-caja">

                <h2>Bienvenido</h2>
                <p class="subtitulo">Administrador</p>
                <p>Ingrese sus datos de acceso</p>

                <!-- Formulario -->
                <form action="#" method="POST" class="formulario">

                    <!-- Usuario -->
                    <div class="input-grupo">
                        <label for="usuario" class="input-grupo__label">Usuario</label>
                        <input 
                            type="text"
                            id="usuario"
                            name="usuario"
                            class="input-grupo__input"
                            required>
                    </div>

                    <!-- Contraseña -->
                    <div class="input-grupo">
                        <label for="contrasena" class="input-grupo__label">Contraseña</label>
                        <input 
                            type="password"
                            id="contrasena"
                            name="contrasena"
                            class="input-grupo__input"
                            required>
                    </div>

                    <!-- Link olvidar contraseña -->
                    <a href="#" class="olvido-contrasena">¿Olvidó su contraseña?</a>

                    <!-- Botón Ingresar -->
                    <div class="botones">
                        <button type="submit" class="boton boton-ingresar">Ingresar</button>
                    </div>

                </form>

                <!-- Botón atrás (correcto, sin usar <button><a>) -->
                <a href="../login.html" class="boton boton-atras">Atrás</a>

            </div>

       

    </main>


    <!-- ====================================
         FOOTER
    ===================================== -->
    <footer class="mi-footer">
        <p class="mi-footer-text">Versión 1.0</p>
    </footer>

</body>

</html>
