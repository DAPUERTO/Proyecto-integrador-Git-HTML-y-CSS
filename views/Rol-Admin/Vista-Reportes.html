<!DOCTYPE html>
<html lang="es">
<!-- =============================================
     DASHBOARD DE REPORTES
     Vista con tarjetas de diferentes tipos de reportes
     Contiene: Ventas totales, ganancias, ventas/mes
     ============================================= -->

<head>
    <!-- =============================================
         META INFORMACIÓN Y ESTILOS
         ============================================= -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reportes - Dashboard</title>
    <link rel="stylesheet" href="/css/components/Vista-Reportes.css">
</head>

<body>
    <!-- =============================================
         HEADER - Barra superior
         Contiene: Título y botón cerrar
         ============================================= -->
    <header class="header">
        <h1 class="header__title">REPORTES</h1>
        <a href="vista_principal.html" class="header__close-btn" title="Cerrar ventana">
            <img src="/assets/icons/cerrar-sesion.png" alt="Cerrar">
        </a>
    </header>

    <!-- =============================================
         MAIN - Contenido principal
         Grid de tarjetas de reportes
         ============================================= -->


    <main class="reports">
        <div class="reports__grid">
            <!-- Reporte de ventas totales -->
            <article class="report-card">
                <div class="report-card__icon-container">
                    <div class="report-card__icon">
                        <img src="/assets/icons/bolsa-de-valores.png" alt="Icono ventas totales">
                    </div>
                </div>
                <h2 class="report-card__title">Reporte de ventas totales</h2>
            </article>

            <!-- Reporte de ganancias -->
            <article class="report-card">
                <div class="report-card__icon-container">
                    <div class="report-card__icon">
                        <img src="/assets/icons/reporte-ganancias4.png" alt="Icono ganancias">
                    </div>
                </div>
                <h2 class="report-card__title">Reporte de ganancias</h2>
            </article>

            <!-- Reporte Ventas por Mes -->
            <article class="report-card">
                <div class="report-card__icon-container">
                    <div class="report-card__icon">
                        <img src="/assets/icons/bolsa-de-valores.png" alt="Icono ventas por mes">
                    </div>
                </div>
                <h2 class="report-card__title">Reporte Ventas por Mes</h2>
            </article>

            <!-- Reporte Ganancias por Mes -->
            <article class="report-card">
                <div class="report-card__icon-container">
                    <div class="report-card__icon">
                        <img src="/assets/icons/bolsa-de-valores.png" alt="Icono ganancias por mes">
                    </div>
                </div>
                <h2 class="report-card__title">Reporte Ganancias por Mes</h2>
            </article>
        </div>
    </main>
</body>

</html>
