<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ventas Realizadas</title>

    <!-- HOJA DE ESTILOS -->
    <link rel="stylesheet" href="/css/components/Ventas-Realizadas.css">
</head>

<body>

    <!-- HEADER -->
    <header class="header">
    <!-- Espaciador para que el título quede centrado -->
    <div class="header__spacer"></div>

    <h1 class="header__title">Ventas Realizadas</h1>

    <!-- Botón de salir -->
    <button class="header__exit" aria-label="Salir">
        <img src="/assets/icons/cerrar-sesion.png" alt="Salir" class="header__exit-icon">
    </button>
</header>


    <!-- CONTENIDO PRINCIPAL -->
    <main class="container">

        <!-- ==================== FILTRO ==================== -->
        <section class="filter">

            <div class="filter__group">
                <label class="filter__label">Número de Factura:</label>
                <input type="text" class="filter__input">
            </div>

            <div class="filter__group">
                <label class="filter__label">Cliente:</label>
                <input type="text" class="filter__input">
            </div>

            <button class="filter__button">
                <img src="/assets/icons/filtrar (1).png" alt="filtrar" class="filter__icon">
                Filtrar
            </button>

        </section>

        <!-- ==================== TABLA ==================== -->
        <section class="table-container">
            <table class="table">

                <thead>
                    <tr>
                        <th class="table__header">Factura</th>
                        <th class="table__header">Cliente</th>
                        <th class="table__header">Total</th>
                        <th class="table__header">Fecha</th>
                        <th class="table__header">Hora</th>
                        <th class="table__header">Cajero</th>
                    </tr>
                </thead>

                <tbody>
                    <tr class="inventory-table__row inventory-table__row--empty">
                            <td class="inventory-table__cell" colspan="6">
                                <span class="inventory-table__empty">No hay registros disponibles.</span>
                            </td>
                        </tr>
                </tbody>

            </table>
        </section>

       

    </main>



    <footer class="inventory-footer" aria-label="Acciones secundarias">
        <button class="inventory-footer__excel" type="button">
            <img class="inventory-footer__excel-icon" src="../../assets/icons/excel-logo.png" alt="Icono Excel">
            <span class="inventory-footer__excel-text">editar en excel</span>
        </button>

        <nav class="inventory-pagination" aria-label="Paginacion">
            <button class="inventory-pagination__control" type="button" aria-label="Pagina anterior">&#8249;</button>
            <span class="inventory-pagination__info">Pagina 1 de 1</span>
            <button class="inventory-pagination__control" type="button" aria-label="Pagina siguiente">&#8250;</button>
        </nav>
    </footer>

</body>
</html>
