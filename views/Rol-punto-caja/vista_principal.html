<!DOCTYPE html>
<html lang="es">
<!-- =============================================
     DASHBOARD PUNTO DE VENTA (CAJA)
     Panel principal con navegación a módulos
     Versión para el rol Cajero
     ============================================= -->

<head>
  <!-- =============================================
         META INFORMACIÓN Y ESTILOS
         ============================================= -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Punto de Venta PizzaSoft</title>

  <!-- Estilos del dashboard -->
  <link rel="stylesheet" href="../../css/components/vista_principal.css" />
</head>

<body>
  <!-- =============================================
         HEADER - Barra superior
         Contiene: Info del usuario, título y logout
         ============================================= -->
  <header class="header">
    <!-- Sección izquierda: Rol del usuario -->
    <div class="admin-section">
      <img src="../../assets/icons/usuario.png" alt="icono admin" class="admin-section_icon" />
      <h2 class="admin-section_subtitulo">Caja</h2>
    </div>

    <!-- Título central -->
    <h1 class="titulo">Punto de Caja</h1>

    <!-- Botón de cerrar sesión -->
    <a class="logout" href="../Rol-punto-caja/puntoVenta.html">
      <img src="../../assets/icons/cerrar-sesion.png" alt="cerrar sesión" class="icon" />
    </a>
  </header>

  <!-- =============================================
         MAIN - Contenido principal
         Layout de 3 columnas: Panel izq, Centro, Panel der
         ============================================= -->

  <main class="container">
    <!-- =========================================
           PANEL IZQUIERDO - Navegación primaria
           Botones: Pedidos, Inventario, Clientes, Proveedor, Compras
           ========================================= -->
    <aside class="left-panel">
      <!-- Botón: Toma de Pedidos - Accede al módulo de ventas -->
      <a href="/views/Rol-punto-caja/vista_pedidos_caja.html" class="btn rojo">
        <img src="/assets/icons/ordenar-comida (1).png" class="icon-btn" alt="icono-pedidos" />
        TOMA DE PEDIDOS
      </a>

      <!-- Botón: Control Inventario - Gestión de productos -->
      <a href="/views/Rol-punto-caja/Reporte-inventario-caja.html" class="btn verde">
        <img src="/assets/icons/lista-de-verificacion.png" class="icon-btn" alt="icono-inventario" />
        CONTROL INVENTARIO
      </a>

      <!-- Botón: Agregar Clientes - Registro de clientes -->
      <a href="Vista_AgregarClientes.html" class="btn amarillo">
        <img src="/assets/icons/agregar-cliente.png" class="icon-btn" alt="icono-agregar-cliente" />
        AGREGAR CLIENTES
      </a>

      <!-- Botón: Proveedor - Gestión de proveedores -->
      <a href="Vista-AgregarProveedor.html" class="btn verde2">
        <img src="/assets/icons/proveedor.png" class="icon-btn" alt="icono-proveedor" />
        PROVEEDOR
      </a>

      <!-- Botón: Compras - Registro de compras a proveedores -->
      <a href="Vista-Compras.html" class="btn verde-oscuro">
        <img src="/assets/icons/proveedor.png" class="icon-btn" alt="icono-compras" />
        COMPRAS
      </a>
    </aside>

    <!-- Panel central con logo -->
    <section class="center-panel">
      <img src="../../assets/imagenes/logo.png" alt="PizzaSoft Logo" class="logo" />

      <p class="info">
        Sistema punto de venta<br />
        Girón Santander Colombia
      </p>

      <p class="footer">Software creado por Diego Puerto 2025</p>
    </section>

    <!-- Panel derecho -->
    <aside class="right-panel">
      <button class="btn azul-claro">
        <img src="../../assets/icons/analitica.png" class="icon-btn" alt="icono-reportes" />
        REPORTES
      </button>



      <button class="btn morado">
        <img src="../../assets/icons/configuracion.png" class="icon-btn" alt="icono-config" />
        GASTOS
      </button>

      <button class="btn naranja">
        <img src="../../assets/icons/agregar-usuario.png" class="icon-btn" alt="icono-usuarios" />
        USUARIOS
      </button>

      <button class="btn azul-oscuro">
        <img src="../../assets/icons/configuracion.png" class="icon-btn" alt="icono-config" />
        CONFIGURACIÓN
      </button>
    </aside>
  </main>
</body>

</html>
