  <body>

    <main class="main">
      <h1 class="main__titulo">pizzasoft</h1>

      <div class="login-contenedor">
        <h2 class="login-contenedor__titulo">recuperar Contrase√±a</h2>
        <p class="login-contenedor__subtitulo">Ingrese su correo</p>

          <input
            class="input-grupo__input"
            type="email"
            id="usuario"
